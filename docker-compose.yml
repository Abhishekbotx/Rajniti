version: '3.8'

services:
  # Simple Flask API serving JSON data
  rajniti-api:
    build: .
    container_name: rajniti-api
    ports:
      - "8080:8080"
    environment:
      - SECRET_KEY=dev-secret-key
    volumes:
      - ./app/data:/app/app/data:ro  # Mount election data as read-only
    restart: unless-stopped
